
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ani-Mate: AI Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8b5cf6;
      --secondary: #ec4899;
      --bg-dark: #020617;
    }
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: #f8fafc;
      overflow-x: hidden;
    }
    .anime-gradient {
      background: radial-gradient(circle at top right, rgba(139, 92, 246, 0.15), transparent),
                  radial-gradient(circle at bottom left, rgba(236, 72, 153, 0.15), transparent);
    }
    .glass {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .neon-border {
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
    }
    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    .character-float {
      animation: floating 6s ease-in-out infinite;
    }
    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(139, 92, 246, 0.1);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 5;
      animation: scan 4s linear infinite;
    }
    @keyframes scan {
      0% { top: 0%; }
      100% { top: 100%; }
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.5);
      border-radius: 10px;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
    }
  }
  </script>
</head>
<body class="anime-gradient min-h-screen">
  <div id="root"></div>
  <script>
    // Simple Service Worker for basic offline availability of index.html
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('data:text/javascript;base64,' + btoa(`
          const CACHE_NAME = 'ani-mate-v1';
          self.addEventListener('install', (e) => {
            e.waitUntil(caches.open(CACHE_NAME).then((cache) => cache.addAll(['/'])));
          });
          self.addEventListener('fetch', (e) => {
            e.respondWith(caches.match(e.request).then((res) => res || fetch(e.request)));
          });
        `)).catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
